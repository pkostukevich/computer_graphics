<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Segments in raster</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="root">
        <div class="parametrWrapper">
            <div class="algorithm">
                <h3>Выберите алгоритм</h3>
                <div class="input-wrapper">
                    <input class="alg" type="radio" id="stepByStep" name="algorithm" value="stepByStep">
                    <label for="stepByStep">Пошаговый алгоритм</label><br>
                </div>
                <div class="input-wrapper">
                    <input class="alg" type="radio" id="bresenham" name="algorithm" value="bresenham" checked>
                    <label for="bresenham">Алгоритм Брезенхема</label><br>
                </div>
            </div>
            <div class="scale">
                <h3>Выберите масштаб</h3>
                <div class="input-wrapper">
                    <input class="sc" type="radio" id="scale4" name="scale" value="1">
                    <label for="scale4">1x</label><br>
                </div>
                <div class="input-wrapper">
                    <input class="sc" type="radio" id="scale3" name="scale" value="2">
                    <label for="scale3">2x</label><br>
                </div>
                <div class="input-wrapper">
                    <input class="sc" type="radio" id="scale2" name="scale" value="5">
                    <label for="scale2">5x</label><br>
                </div>
                <div class="input-wrapper">
                    <input class="sc" type="radio" id="scale1" name="scale" value="10" checked>
                    <label for="scale1">10x</label><br>
                </div>
            </div>
            <div class="coords">
                <h3>Укажите координаты</h3>
                <div class="coordsWrapper">
                    <div>
                        <h5>Начало (x,y)</h5>
                        <div class="pointInput">
                            <input id="xStart" type="number" placeholder="X start" value="0" />
                            <input id="yStart" type="number" placeholder="Y start" value="0" />
                        </div>
                    </div>
                    <div>
                        <h5>Конец (x,y)</h5>
                        <div class="pointInput">
                            <input id="xEnd" type="number" placeholder="X end" value="100" />
                            <input id="yEnd" type="number" placeholder="Y end" value="100" />
                        </div>
                    </div>
                </div>
            </div>
            <button id="button" onclick="start()">Построить</button>
        </div>
        <div div class="canv" style="position: relative;">
            <canvas id="layer1" width="400" height="400"
                style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
            <canvas id="layer2" width="400" height="400"
                style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
