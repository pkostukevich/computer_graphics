<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>

    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="colorPicker"></div>
            <div class="readout">
                <div class="swatchGrid" id="swatch-grid">
                    <div class="swatch" data-color="#000000" style="background: #000000"></div>
                    <div class="swatch" data-color="#da3855" style="background: #da3855"></div>

                    <div class="swatch" data-color="#5f2cdd" style="background: #5f2cdd"></div>
                    <div class="swatch" data-color="#eda541" style="background: #eda541"></div>

                    <div class="swatch" data-color="#752c53" style="background: #752c53"></div>
                    <div class="swatch" data-color="#f5ea5a" style="background: #f5ea5a"></div>

                    <div class="swatch" data-color="#3b8456" style="background: #3b8456"></div>
                    <div class="swatch" data-color="#75b85b" style="background: #75b85b"></div>

                    <div class="swatch" data-color="#a0563d" style="background: #a0563d"></div>
                    <div class="swatch" data-color="#66a5d7" style="background: #66a5d7"></div>

                    <div class="swatch" data-color="#5f5850" style="background: #5f5850"></div>
                    <div class="swatch" data-color="#817799" style="background: #817799"></div>

                    <div class="swatch" data-color="#c3c3c6" style="background: #c3c3c6"></div>
                    <div class="swatch" data-color="#e17ea5" style="background: #e17ea5"></div>

                    <div class="swatch" data-color="#c3cffa" style="background: #c3cffa"></div>
                    <div class="swatch" data-color="#f4cdaf" style="background: #f4cdaf"></div>
                </div>
            </div>
        </div>
        <div class="model-sections">
            <div class="cmyk inputs">
                <span>CMYK model</span>
                <div id="C" class="input-wrapper">
                    <label>C</label>
                    <label class="transparent">(0-100)</label>
                    <input type="number" class="number-cmyk" id="number-cmyk-c" min="0" max="100" value="0"
                        onkeyup="changeRangeValue(this,this.value);recountFromCMYK(this, this.value)">
                    <input type="range" id="range-cmyk-c" min="0" max="100" id="range" value="0" step="1"
                        oninput="changeInputValue(this,this.value);recountFromCMYK(this, this.value)" />
                </div>
                <div id="M" class="input-wrapper">
                    <label>M</label>
                    <label class="transparent">(0-100)</label>
                    <input type="number" class="number-cmyk" id="number-cmyk-m" min="0" max="100" value="0"
                        onkeyup="changeRangeValue(this,this.value);recountFromCMYK(this, this.value)">
                    <input type="range" id="range-cmyk-m" min="0" max="100" id="range" value="0" step="1"
                        oninput="changeInputValue(this,this.value);recountFromCMYK(this, this.value)" />
                </div>
                <div id="Y" class="input-wrapper">
                    <label>Y</label>
                    <label class="transparent">(0-100)</label>
                    <input type="number" class="number-cmyk" id="number-cmyk-y" min="0" max="100" value="0"
                        onkeyup="changeRangeValue(this,this.value);recountFromCMYK(this, this.value)">
                    <input type="range" id="range-cmyk-y" min="0" max="100" id="range" value="0" step="1"
                        oninput="changeInputValue(this,this.value);recountFromCMYK(this, this.value)" />
                </div>
                <div id="K" class="input-wrapper">
                    <label>K</label>
                    <label class="transparent">(0-100)</label>
                    <input type="number" class="number-cmyk" id="number-cmyk-k" min="0" max="100" value="100"
                        onkeyup="changeRangeValue(this,this.value);recountFromCMYK(this, this.value)">
                    <input type="range" id="range-cmyk-k" min="0" max="100" id="range" value="100" step="1"
                        oninput="changeInputValue(this,this.value);recountFromCMYK(this, this.value)" />
                </div>
            </div>
            <div class="rgb inputs">
                <span>RGB model</span>
                <div id="R" class="input-wrapper">
                    <label>R</label>
                    <label class="transparent">(0-255)</label>
                    <input type="number" class="number-rgb" id="number-rgb-r" min="0" max="255" value="255"
                        onkeyup="changeRangeValue(this,this.value);recountFromRGB(this, this.value)">
                    <input type="range" id="range-rgb-r" min="0" max="255" id="range" value="255" step="1"
                        oninput="changeInputValue(this,this.value);recountFromRGB(this, this.value)">
                </div>
                <div id="G" class="input-wrapper">
                    <label>G</label>
                    <label class="transparent">(0-255)</label>
                    <input type="number" class="number-rgb" id="number-rgb-g" min="0" max="255" value="255"
                        onkeyup="changeRangeValue(this,this.value);recountFromRGB(this, this.value)">
                    <input type="range" id="range-rgb-g" min="0" max="255" id="range" value="255" step="1"
                        oninput="changeInputValue(this,this.value)" onchange="recountFromRGB(this, this.value)" />
                </div>
                <div id="B" class="input-wrapper">
                    <label>B</label>
                    <label class="transparent">(0-255)</label>
                    <input type="number" class="number-rgb" id="number-rgb-b" min="0" max="255" value="255"
                        onkeyup="changeRangeValue(this,this.value)" onchange="recountFromRGB(this, this.value)">
                    <input type="range" id="range-rgb-b" min="0" max="255" id="range" value="255" step="1"
                        oninput="changeInputValue(this,this.value);recountFromRGB(this, this.value)" />
                </div>
            </div>
            <div class="hsv inputs">
                <span>HSV model</span>
                <div id="H" class="input-wrapper">
                    <label>H</label>
                    <label class="transparent">(0-100)</label>
                    <input type="number" class="number-hsv" id="number-hsv-h" min="0" max="100" value="0"
                        onkeyup="changeRangeValue(this,this.value);recountFromHSV(this, this.value)">
                    <input type="range" id="range-hsv-h" min="0" max="100" id="range" value="0" step="1"
                        oninput="changeInputValue(this,this.value);recountFromHSV(this, this.value)" />
                </div>
                <div id="S" class="input-wrapper">
                    <label>S</label>
                    <label class="transparent">(0-100)</label>
                    <input type="number" class="number-hsv" id="number-hsv-s" min="0" max="100" value="0"
                        onkeyup="changeRangeValue(this,this.value);recountFromHSV(this, this.value)">
                    <input type="range" id="range-hsv-s" min="0" max="100" id="range" value="0" step="1"
                        oninput="changeInputValue(this,this.value);recountFromHSV(this, this.value)" />
                </div>
                <div id="V" class="input-wrapper">
                    <label>V</label>
                    <label class="transparent">(0-100)</label>
                    <input type="number" class="number-hsv" id="number-hsv-v" min="0" max="100" value="100"
                        onkeyup="changeRangeValue(this,this.value);recountFromHSV(this, this.value)">
                    <input type="range" id="range-hsv-v" min="0" max="100" id="range" value="100" step="1"
                        oninput="changeInputValue(this,this.value);recountFromHSV(this, this.value)" />
                </div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
